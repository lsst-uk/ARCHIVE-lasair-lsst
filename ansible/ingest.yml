---
- hosts: ingest_nodes
  gather_facts: no
  tasks:
    - name: install pip3
      apt: 
          name: python3-pip
          state: present
          update_cache: true
      become: yes

    - name: install swig
      apt: 
          name: swig
          state: present
          update_cache: true
      become: yes

    - name: install zlib
      apt:
          name: zlib1g
          state: present
          update_cache: true
      become: yes

    - name: install confluent kafka
      pip: 
          executable: pip3 
          name: confluent-kafka
      become: yes

    - name: install fastavro
      pip:
          executable: pip3 
          name: fastavro
      become: yes
      
    - name: install cassandra client
      pip:
          executable: pip3 
          name: cassandra-driver
      become: yes

    - name: install gkhtm
      pip:
          executable: pip3 
          name: gkhtm
      become: yes

    - name: install gkutils
      pip:
          executable: pip3 
          name: gkutils
      become: yes

    - name: Make sure the repo is up to date
      git: 
          repo: https://github.com/lsst-uk/lasair-lsst.git
          dest: /home/ubuntu/lasair-lsst

    - name: Copy settings.py
      copy:
        src: /home/ubuntu/lasair-lsst/ingest/settings.py
        dest: /home/ubuntu/lasair-lsst/ingest/settings.py
